# Prometheus 설정 파일
global:
  scrape_interval: 15s     # 메트릭 수집 주기
  evaluation_interval: 15s # 규칙 평가 주기
  
  external_labels:
    monitor: 'five-schedule-monitor'

# Alertmanager 설정 (선택적)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# 스크래핑 대상 설정
scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI 백엔드 메트릭
  - job_name: 'fastapi'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
    scrape_interval: 10s

  # Redis 메트릭 (redis_exporter 사용 시)
